<div class="container">

  <div class="row">
    <div class="col-sm-24">
      <div class="detailsBox">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-11">
            <h3 class="instance-title">
              {{ instance.instance }}{{ instance.type }}{{ instance.name }}
            </h3>
          </div>
          <div class="col-sm-5">
            <h4 class="instance-title">
              Status: <span ng-class="{'blink-success': instance.status === 'RUNNING', 'text-success': instance.status === 'SUCCEEDED',
              'blink-warning': instance.status === 'SUSPENDED', 'text-danger': instance.status === 'KILLED',
              'blink-danger': instance.status === 'UNKNOWN'}">{{ instance.status }}</span>
            </h4>
          </div>
          <div class="col-sm-6 buttonCell">
            <div class="btn btn-big btn-xs buttons-to-show" ng-click="resumeInstance()"
                 ng-disabled="!(instance.status === 'SUSPENDED' || instance.status === 'KILLED')">
              <span class="entypo play"></span> <div>Resume</div>
            </div>
            <div class="btn btn-big btn-xs buttons-to-show" ng-click="suspendInstance()" ng-disabled="!(instance.status === 'RUNNING')">
              <span class="entypo paus"></span> <div>Suspend</div>
            </div>
            <div class="btn btn-big btn-xs buttons-to-show" ng-click="killInstance()" ng-disabled="!(instance.status === 'SUSPENDED' || instance.status === 'RUNNING')">
              <span class="entypo stop"></span> <div>Stop</div>
            </div>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-24">
      <div class="detailsBox">
        <h4>
          Lineage
        </h4>
        <br/>
        <br/>
        <br/>
        <br/>
      </div>
    </div>
  </div>

</div>
