<div class="container">

  <div class="row">
    <div class="col-sm-24">
      <div class="detailsBox">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-13">
            <h3>
              {{ instance.instance }}
            </h3>
          </div>
          <div class="col-sm-10 buttonsRow buttonCell">
            Status: {{ instance.status }}
            <div class="btn btn-gray btn-xs buttons-to-show" ng-click="scopeResume()" ng-disabled="selectedDisabledButtons.resume">
              <span class="entypo play"></span> <div>Resume</div>
            </div>
            <div class="btn btn-gray btn-xs buttons-to-show" ng-click="scopeSuspend()" ng-disabled="selectedDisabledButtons.suspend">
              <span class="entypo paus"></span> <div>Suspend</div>
            </div>
            <div class="btn btn-gray btn-xs buttons-to-show" ng-click="scopeStop()" ng-disabled="selectedDisabledButtons.stop">
              <span class="entypo stop"></span> <div>Stop</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-24">
      <div class="detailsBox">
        <h4>
          Lineage
        </h4>
        <br/>
        <br/>
        <br/>
        <br/>
      </div>
    </div>
  </div>

</div>
