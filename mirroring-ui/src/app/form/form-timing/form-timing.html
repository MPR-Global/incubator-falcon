<form id="formTimingBox" name="timingForm" class="col-xs-24">
  <div class="row">
    <h4 class="col-xs-24">Timing</h4>
    <div class="col-xs-24 timingBox">
      <div class="startOnBox">
        <label>Start on
          <input type="text"
                 class="form-control dateInput"
                 placeholder="mm/dd/yyyy"
                 datepicker-popup="{{dateFormat}}"
                 ng-model="date.start"
                 is-open="opened"
                 ng-click="openDatePicker($event, date.start)"
                 ng-change="constructDate()"
                 ng-required="true" simple-date>
        </label>
      </div>
      <div class="timeBox">
        <label>Time
          <timepicker ng-change="constructDate()"
                      ng-model="date.time"
                      hour-step="1"
                      minute-step="1"
                      show-meridian="true">
          </timepicker>
        </label>
      </div>
      <div class="tzBox">
        <time-zone-select
                ng-model="date.tz"
                class=""
                ng-change="constructDate()">
        </time-zone-select>
      </div>
    </div>
    <br />


    <div class="col-xs-24">
      <div class="frequencyBox">
        <div>
          <label>Frequency</label>
        </div>
        <div>
          <label>
            Every
            <input type="text" />
            <select ng-model="n"
                    ng-required="true"
                    class="form-control">
              <!--<option value="" disabled selected style='display:none;'>-Select cluster-</option>-->
              <option selected value="hours">hours</option>
              <option value="minutes">minutes</option>
            </select>
          </label>
        </div>
      </div>
      <div class="repeatsBox">
        <div><label>Repeats</label></div>
        <div>
          <label>
            Every
            <input type="text">
            <select ng-model="n"
                    ng-required="true"
                    class="form-control">
              <!--<option value="" disabled selected style='display:none;'>-Select cluster-</option>-->
              <option selected value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
              <option value="years">Years</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <h4 class="col-xs-24">Allocation</h4>
    <div class="col-xs-24">
      <div class="maxSnapshotBox">
        <label>Max snapshots
          <input type="text" class="form-control" />
        </label>
      </div>

      <div class="maxNumberSlotsBox">
        <label>Max number of slots
          <input type="text" class="form-control" />
        </label>
      </div>

      <div class="maxBandwidthBox">
        <label>Max bandwidth
          <input type="text" class="form-control" />
        </label>
      </div>

      <div class="unitRadioBox">
        <label>
          <input type="radio" />
          Kb
        </label>
        <label>
          <input type="radio" />
          Mb
        </label>
        <label>
          <input type="radio" />
          Gb
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <h4 class="col-xs-24">Others</h4>
    <div class="col-xs-24 othersBox">
      <div class="runJobAsBox">
        <label>Run job as
          <select ng-model="n"
                  ng-required="true"
                  class="form-control">
            <!--<option value="" disabled selected style='display:none;'>-Select cluster-</option>-->
            <option selected value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </label>
      </div>
      <div class="dataPermissions">
        <label>Data permissions
          <input type="text" class="form-control" />
        </label>
      </div>
      <div class="onErrorBox">
        <div class="onErrorHeaderBox">
          <label>On error:
            <label>
              <input type="radio" ng-model="model.on_error.action" value="abort"/>
              Abort
            </label>
            <label>
              <input type="radio" ng-model="model.on_error.action" value="retry"/>
              Retry
            </label>
          </label>
        </div>

        <div class="policyBox" ng-if="model.on_error.action === 'abort'">
          <div><label>Policy</label></div>
          <label>
            <input type="radio" />
            Back off
          </label>
          <label>
            <input type="radio" />
            Exp back off
          </label>
        </div>
        <div class="retryBox" ng-if="model.on_error.action === 'retry'">
          <div class="retryEveryBox">
            <label>Retry every</label>
            <input type="text"/>
            <select ng-model="n"
                    ng-required="true">
              <!--<option value="" disabled selected style='display:none;'>-Select cluster-</option>-->
              <option selected value="seconds">Days</option>
              <option selected value="minutes">Minutes</option>
              <option selected value="hours">Hours</option>
              <option selected value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
              <option value="years">Years</option>
            </select>
          </div>
          <div class="stopOnBox">
            <label>Stop on</label>
            <div>
              <label>
                <input type="radio" />
                <input type="text" class="form-control"/>
                attempts
              </label>
            </div>
            <div>
              <label>
                <input type="radio" />
                <input type="text" class="form-control"/>
                <select ng-model="n"
                        ng-required="true"
                        class="form-control">
                  <!--<option value="" disabled selected style='display:none;'>-Select cluster-</option>-->
                  <option selected value="seconds">Days</option>
                  <option selected value="minutes">Minutes</option>
                  <option selected value="hours">Hours</option>
                  <option selected value="days">Days</option>
                  <option value="weeks">Weeks</option>
                  <option value="months">Months</option>
                  <option value="years">Years</option>
                </select>
                without response
              </label>
            </div>
            <div>
              <label>
                <input type="radio" />
                Never
              </label>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-24 alertsBox">
      <div class="to">
        <label> <h4>Send alerts to </h4>
          <input class="form-control" type="text">
        </label>
      </div>
      <div class="on">
        <h4>on </h4>
        <label>
          <input type="checkbox" />
          Start
        </label>
        <label>
          <input type="checkbox" />
          Finish
        </label>
        <label>
          <input type="checkbox" />
          Fail
        </label>
        <label>
          <input type="checkbox" />
          Abort
        </label>
        <button class="btn btn-default btn-xs" type="button"><span class="glyphicon glyphicon-plus"></span>add alert</button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-24 mt20">
      <button type="button"
              id="timingBack" class="btn prevBtn"
              ng-click="goBack('form.general')"
              ng-disabled="buttonSpinners.backShow">
        Previous <img src="css/img/ajax-loader.gif" ng-if="buttonSpinners.backShow" />
      </button>
      <button id="timingNext"
              class="btn nextBtn pull-right"
              ng-click="goNext(timingForm.$invalid, 'form.summary')" >
        Next <img src="css/img/ajax-loader.gif" ng-if="buttonSpinners.show" />
      </button>
      <a class="pull-right" ui-sref="main">
        Cancel
      </a>
    </div>
  </div>



</form>
