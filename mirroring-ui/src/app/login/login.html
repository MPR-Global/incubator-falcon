<form name="loginForm" ng-submit="loggUser(loginForm)" class="row" id="loginForm" novalidate>

  <div class="col-xs-24 login" ng-class="{displayValidations:validations.show}">

    <div class="loginBox">

      <h1>DR Mirroring UI</h1>
      <h2>Login</h2>

      <div class="hint">
          Default user: ambari-qa &nbsp Password: admin
      </div>

      <label>User
        <input type="text"
               class="form-control"
               name="user"
               ng-model="login.user"
               ng-required="true"
               ng-class="{'ng-invalid': showLoginVal.userPassInvalid}"
               ng-keydown="showLoginVal.userPassInvalid = false"
               ng-pattern="validations.patterns.id" autofocus/>
      </label>
      <div class="validationError"
           ng-if="loginForm.user.$error.required && validations.show">
        {{validations.messages.user.empty}}
      </div>
      <div class="validationError"
           ng-if="loginForm.user.$error.pattern">
        {{validations.messages.user.patternInvalid}}
      </div>


      <label>Password
        <input type="password" class="form-control"
          name="password"
          ng-model="login.password"
          ng-required="true"
          ng-keydown="showLoginVal.userPassInvalid = false"
          ng-class="{'ng-invalid': showLoginVal.userPassInvalid}"
          ng-pattern="validations.patterns.freeText"/>
      </label>

      <div class="validationError"
           ng-if="loginForm.password.$error.required && validations.show">
        {{validations.messages.password.empty}}
      </div>
      <div class="validationError"
           ng-if="loginForm.password.$error.pattern">
        {{validations.messages.password.patternInvalid}}
      </div>

      <div class="validationError" ng-if="showLoginVal.userPassInvalid">
        {{validations.messages.user_password.invalid}}
      </div>

      <div class="buttonContainer">
        <button id="login.submit" type="submit" class="btn btn-default">
          Login
        </button>
      </div>

    </div>

  </div>

</form>
